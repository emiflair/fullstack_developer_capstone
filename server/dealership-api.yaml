apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealership-api
  labels: { app: dealership-api }
spec:
  replicas: 1
  selector:
    matchLabels: { app: dealership-api }
  template:
    metadata:
      labels: { app: dealership-api }
    spec:
      containers:
        - name: node
          image: us.icr.io/sn-labs-emifeaustin0/dealership-api:latest
          ports: [{ containerPort: 3030 }]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: MONGO_URL
              value: mongodb://mongo-db:27017/dealershipsDB
          livenessProbe:
            httpGet:
              path: /
              port: 3030
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3030
            initialDelaySeconds: 5
            periodSeconds: 5
          # if you seed from JSON files at startup, make sure your Dockerfile copies them
---
apiVersion: v1
kind: Service
metadata:
  name: dealership-api
spec:
  selector: { app: dealership-api }
  ports:
    - port: 3030
      targetPort: 3030
